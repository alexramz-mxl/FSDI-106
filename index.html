<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Test</title>
</head>
<body>
  <h1>TASK MANAGER</h1>
  <main>
      <section id="list">
          <h2>LIST OF TASKS:</h2>
          <div class="pending-task">
              <!-- Tasks will be displayed here -->
          </div>
      </section>
      <section id="form">
          <form id="taskForm"> <!-- Added form element -->
              <!-- Title, Description, Color, Start date, Status, Budget -->
              <div class="mb-3">
                  <label for="inputTitle" class="form-label">Title:</label>
                  <input type="text" class="form-control" id="inputTitle" required>
              </div>
              <div class="mb-3">
                  <label for="inputDescription" class="form-label">Description:</label>
                  <textarea rows="3" class="form-control" id="inputDescription"></textarea>
              </div>
              <div class="mb-3">
                  <label for="inputColor" class="form-label">Color:</label>
                  <input type="color" class="form-control" id="inputColor">
              </div>
              <div class="mb-3">
                  <label for="inputDate" class="form-label">Start date:</label>
                  <input type="datetime-local" class="form-control" id="inputDate">
              </div>
              <div class="mb-3">
                  <label for="inputStatus" class="form-label">Status:</label>
                  <select class="form-control" id="inputStatus">
                      <option>New</option>
                      <option>In progress</option>
                      <option>Completed</option>
                      <option>Cancelled</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="inputBudget" class="form-label">Budget:</label>
                  <input type="number" class="form-control" id="inputBudget">
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </section>
  </main>
</body>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="./scripts/task.js"></script> 
    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
